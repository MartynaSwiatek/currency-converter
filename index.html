<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat+Alternates:wght@400;500&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legand class="form__legend">Kalkulator walutowy</legand>
            <p>
                <label>
                    <span class="form__labelText">Wybierz waultę:

                    </span>
                    <select name="currency" class="form__field js-currency">
                        <option value="EUR">Euro</option>
                        <option value="DKK">DKK Korony duńskie</option>
                        <option value="SEK">SEK Korona szwedzka</option>
                        <option value="USD"> USD Dolar amerykański</option>
                        <option value="CHF"> CHF Frank szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wpisz kwotę w PLN*:
                    </span>
                    <input class="form__button js-amount" required type="number" min="0" step="0.01"
                        placeholder="kwota w PLN">
                </label>
            </p>
        
                <label>
                    
                
                <span="form_labelText">
                    Wynik:
                    </span>
                    <p class="form__field js-result" readonly> </p>
                </label>
            <div>
                <p>
                    <button class="form__button js-button">Przelicz</button>

                        <button class="form__button js-reset" type="reset">Wyczyść</button>

                </p>
            </div>
        
        </fieldset>
    </form>
    <fotter class="footer">
        <p>
            Kurs według Tab. nr 047/A/NBP/2023 z dnia 2023-03-08
        </p>
    </fotter>



</body>

</html>
